<div class="col-lg-12 col-xs-12">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Created At</th>
            </thead>
            <tbody>
                <tr *ngFor="let row of data" sytle="cursor:pointer" [routerLink]="['create',row._id]">
                    <td>{{ row._id}}</td>
                    <td>{{ row.name}}</td>
                    <td>{{ row.location}}</td>
                    <td>{{ row.createdAt | date: 'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
