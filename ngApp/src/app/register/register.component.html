<div class="row pt-5" *ngIf="alreadyExists">
    <div class="col-md-6 mx-auto">
        <div class="alert alert-danger">
            <span>User Already Exists</span>
        </div>
    </div>
</div>
<div class="row" [class]="!alreadyExists ? 'pt-5' : ''">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary">
                <h3 class="mb-0 text-white">Register</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input formControlName="email" class="form-control rounded-0" type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" class="form-control rounded-0" type="text" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right" type="subtmi" [disabled]="!formData.valid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
